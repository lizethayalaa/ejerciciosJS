<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Básica</title>
</head>
<body>

<script>
var numero1 = prompt(" introduce el primer número:");
var numero2 = prompt("introduce el segundo número:");
var operacion = prompt("introduce la operación que deseas realizar (+, -, *, /):");

numero1 = parseFloat(numero1);
numero2 = parseFloat(numero2);

if (isNaN(numero1) || isNaN(numero2)) {
    alert(" asegúrate de introducir números válidos.");
} else {
    var resultado;
    switch (operacion) {
        case "+":
            resultado = numero1 + numero2;
            alert("El resultado de la suma es: " + resultado);
            break;
        case "-":
            resultado = numero1 - numero2;
            alert("El resultado de la resta es: " + resultado);
            break;
        case "*":
            resultado = numero1 * numero2;
            alert("El resultado de la multiplicación es: " + resultado);
            break;
        case "/":
            if (numero2 === 0) {
                alert("No se puede dividir por cero.");
            } else {
                resultado = numero1 / numero2;
                alert("El resultado de la división es: " + resultado);
            }
            break;
        default:
            alert("Operación incorrecta. Introduce una de las operaciones válidas: +, -, *, /");
            break;
    }
}
</script>

</body>
</html>
