<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablas de multiplicar del 1 al 10</title>
</head>
<body>

<script>
for (let tabla = 1; tabla <= 10; tabla++) {
    console.log("Tabla del " + tabla + ":");
    for (let i = 1; i <= 10; i++) {
        console.log(tabla + " x " + i + " = " + (tabla * i));
    }
    console.log("");
}
</script>

</body>
</html>
